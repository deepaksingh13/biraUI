        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="create-lead">
                        <h4 class="text-center"><b>Create Lead</b></h4>
                        <div class="form-group">
                            <label for="name" class="required">Outlet Name</label>
                            <input type="text" class="form-control" id="outlet_name">
                        </div>

                        <div class="form-group">
                            <label for="billing_address" class="required">Billing Address</label>
                            <textarea type="text" class="form-control" id="billing_address"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" class="form-control" id="website">
                        </div>

                        <div class="form-group">
                            <label for="beer_selection">Beer Selection</label>
                            <select class="form-control" id="beer_selection">
                                <option value="Premium">Premium</option>
                                <option value="Boom">Boom</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label for="channel">Channel</label>
                            <select class="form-control" id="channel" onchange="handleChannel(this)">
                                <option value="" selected>--None--</option>
                                <option value="On-Premise">On-Premise</option>
                                <option value="Off-Premise">Off-Premise</option>
                                <option value="Institutional">Institutional</option>
                                <option value="Temporary Event">Temporary Event</option>
                                <option value="E-Commerce">E-Commerce</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sub_channel">Sub-Channel</label>
                            <select class="form-control" id="sub_channel"  onchange="handleSubChannel(this)" disabled>
                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" id="type"  onchange="handleType(this)" disabled>
                            
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="non_premium_sales">Competitor Non-premium sales</label>
                            <input type="text" class="form-control" id="non_premium_sales">
                        </div>

                        <div class="form-group">
                            <label for="premium_sales">Competitor Premium sales</label>
                            <input type="text" class="form-control" id="premium_sales">
                        </div>

                        <div class="form-group">
                            <label for="district" class="required"> District</label>
                            <input type="text" onkeypress="return /[a-z]/i.test(event.key)" class="form-control" id="district">
                        </div>

                        <div class="form-group">
                            <label for="state" class="required">State</label>
                            <select class="form-control" id="state">
                            
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="country" class="required">Country</label>
                            <input type="text" class="form-control" value="India" readonly id="country">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" onkeyup="handleInputField(this)" id="email">
                            <span class="error emailerror">Please enter correct email</span>
                        </div>

                        <div class="form-group">
                            <label for="excise_code">Excise Code</label>
                            <input type="text" class="form-control" id="excise_code">
                        </div>

                        <div class="form-group">
                            <label for="GST">GST</label>
                            <input type="text" class="form-control" onkeyup="handleInputField(this)" id="GST">
                            <span class="error gsterror">Please enter GST in proper format</span>
                        </div>

                        <div class="form-group">
                            <label for="tax_number">Local Sales Tax Number</label>
                            <input type="text" class="form-control" id="tax_number">
                        </div>

                        <div class="form-group">
                            <label for="qco">QCO</label>
                            <!-- <input type="checkbox" class="form-control" id="qco"> -->
                            <label class="switch">
                                <input type="checkbox" id="qco" onchange="handleCheckbox(this)">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="mtd_sales">MTD Sales</label>
                            <input type="text" class="form-control" id="mtd_sales">
                        </div>

                        <div class="form-group">
                            <label for="qtd_sales">QTD Sales</label>
                            <input type="text" class="form-control" id="qtd_sales">
                        </div>

                        <div class="form-group">
                            <label for="cluster">Cluster</label>
                            <div data-toggle="modal" data-target="#showCluster">
                                <input type="text" class="form-control" id="cluster" readonly>
                                <button class="cluster-search"><i class="fa fa-search"></i></button>
                            </div>
                        </div>

                        <div class="submit-btn">
                            <button class="btn">Submit</button>

                            <button class="btn btn-default">Cancel</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

            <!--Script imported-->
            <!-- End Visit Modal -->
            <div id="showCluster" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="text-cente modal-title">List of Cluster </h4>
                        </div>
                        <div class="modal-body">
                            <div class="search-bar text-center">
                                <input type="text" placeholder="Search Clusters" onkeyup="handleClusterSearch(this)" class="form-control" id="search-cluster">
                                <!-- <button class="cluster-search"><i class="fa fa-search"></i></button> -->
                            </div>
                            <div class="clusters" id="listOfCluster"> 

                            </div>
                        </div>
                        <div class="modal-footer text-center">
                            <button type="button" data-dismiss="modal" onclick="handleSelectCluster()"
                                class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Visit Modal -->
